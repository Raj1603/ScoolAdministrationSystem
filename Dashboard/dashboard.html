<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management Dashboard</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background: #2C3E50;
            color: white;
            height: 100vh;
            padding: 20px;
            position: fixed;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px 10px;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }
        .sidebar ul li:hover {
            background: #34495E;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1ABC9C;
            padding: 15px;
            color: white;

            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-left: 50px;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
            margin-left: 50px;
        }
        .card {
            background: #ECF0F1;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>School Dashboard</h2>
        <ul>
            <li><a href="#">🏠 Dashboard</a></li>
            <li><a href="#">📚 Courses</a></li>
            <li><a href="#">🧑‍🏫 Teachers</a></li>
            <li><a href="#">👩‍🎓 Students</a></li>
            <li><a href="#">📅 Attendance</a></li>
            <li><a href="#">📊 Reports</a></li>
            <li><a href="#">⚙️ Settings</a></li>
            <li><a href="#">🚪 Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">
            <h1 id="greeting"></h1>
            <div>
                <h2 id="userName"></h2>
                <p id="userEmail"></p>
            </div>
        </div>

        <div class="card-container">
            <div class="card">
                <h3>Students</h3>
                <p>1,200</p>
            </div>
            <div class="card">
                <h3>Teachers</h3>
                <p>150</p>
            </div>
            <div class="card">
                <h3>Classes</h3>
                <p>30</p>
            </div>
            <div class="card">
                <h3>Attendance</h3>
                <p>95%</p>
            </div>
        </div>
    </div>

    <script>
         // Get query parameters from the URL
         const params = new URLSearchParams(window.location.search);
        const name = params.get("name") || "Guest";
        const email = params.get("email") || "No Email Provided";

        // Determine greeting based on time
        const hours = new Date().getHours();
        let greetingText = "Good Morning";
        
        if (hours >= 12 && hours < 17) {
            greetingText = "Good Afternoon";
        } else if (hours >= 17) {
            greetingText = "Good Evening";
        }

        // Display greeting and user details
        document.getElementById("greeting").textContent = `${greetingText}`;
        document.getElementById("userName").textContent = `Hello, ${name}!`;
        document.getElementById("userEmail").textContent = `Your Email: ${email}`;
    </script>
</body>
</html>
