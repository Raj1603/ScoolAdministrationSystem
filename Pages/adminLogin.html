<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Styles/adminLogin.css">
   
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <div class="left">
            <h2>Your Gateway to Smarter Administration Starts Here</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                    <small class="error-message"></small>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Enter your email">
                    <small class="error-message"></small>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-box">
                        <input type="password" id="password" placeholder="Enter your password">
                        <span class="toggle-password" onclick="togglePassword()">
                            <i id="eye-icon" class="fas fa-eye"></i>
                        </span>
                    </div>
                    <small class="error-message"></small>
                </div>
                <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
            
                <button type="submit">Login</button>
            </form>
        </div>

        <div class="right">
            <img src="https://img.freepik.com/free-vector/security-concept-illustration_114360-497.jpg?t=st=1743447319~exp=1743450919~hmac=af781e535380e0a136b48b5b70fbe4bb707992ddebec1d6bdb4719af016a851b&w=900" alt="Login Illustration">
        </div>
    </div>
</div>

<!-- Loader Overlay -->
<div id="loadingOverlay" class="loading-overlay hidden">
    <div class="loader"></div>
</div>

<script src="/Scripts/adminLogin.js"></script>

</body>
</html>
