<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management Dashboard</title>
    <link rel="stylesheet" href="../Styles/dashboard.css"> External CSS file
    <style>
      
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>School Dashboard</h2>
        <ul>
            <li><a href="#">🏠 Dashboard</a></li>
            <li><a href="#">📚 Courses</a></li>
            <li><a href="#">🧑‍🏫 Teachers</a></li>
            <li><a href="#">👩‍🎓 Students</a></li>
            <li><a href="#">📅 Attendance</a></li>
            <li><a href="#">📊 Reports</a></li>
            <li><a href="#">⚙️ Settings</a></li>
            <li><a href="#">🚪 Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">
            <h1 id="greeting"></h1>
            <div>
                <h2 id="userName"></h2>
                <p id="userEmail"></p>
            </div>
        </div>

        <div class="card-container">
            <div class="card">
                <h3>Students</h3>
                <p>1,200</p>
            </div>
            <div class="card">
                <h3>Teachers</h3>
                <p>150</p>
            </div>
            <div class="card">
                <h3>Classes</h3>
                <p>30</p>
            </div>
            <div class="card">
                <h3>Attendance</h3>
                <p>95%</p>
            </div>
        </div>
    </div>

    <script>
         // Get query parameters from the URL
         const params = new URLSearchParams(window.location.search);
        const name = params.get("name") || "Guest";
        const email = params.get("email") || "No Email Provided";

        // Determine greeting based on time
        const hours = new Date().getHours();
        let greetingText = "Good Morning";
        
        if (hours >= 12 && hours < 17) {
            greetingText = "Good Afternoon";
        } else if (hours >= 17) {
            greetingText = "Good Evening";
        }

        // Display greeting and user details
        document.getElementById("greeting").textContent = `${greetingText}`;
        document.getElementById("userName").textContent = `Hello, ${name}!`;
        document.getElementById("userEmail").textContent = `Your Email: ${email}`;
    </script>
</body>
</html>
